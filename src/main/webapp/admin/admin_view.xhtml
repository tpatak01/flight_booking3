<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="admin">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <h:outputStylesheet name="css/default.css"/>
                <title>Flight Booking 3</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">
                
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h1 class="shadowme"><img class="logo" src="../resources/images/kitten.jpg" height="50" />Flight Booking View - Admin</h1>
                </p:layoutUnit>
                
                <p:layoutUnit position="west" size="175" header="Menu" collapsible="False">
                    
                    <p:menu>
                        
                        <p:submenu>
                            <p:menuitem value="Main page" url="../index.xhtml" />                            
                        </p:submenu>
                        
                        <p:submenu>
                            <p:menuitem value="Default View" url="../index.xhtml" /> 
                            <p:menuitem value="Selling View" url="admin_selling.xhtml" />
                            <p:menuitem value="New Flight" url="admin_new.xhtml" />
                            <p:menuitem value="Edit flight status" url="admin_edit.xhtml" /> 
                        </p:submenu>
                        
                    </p:menu>
                    
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p class="red">Active Flights:</p>
                    <p:dataTable var="Flight" value="#{dtActiveView.flights}">
                        <p:column headerText="Id">
                            <h:outputText value="#{Flight.fid}" />
                        </p:column>
 
                        <p:column headerText="Status">
                            <h:outputText value="#{Flight.fstatus}" />
                        </p:column>
                        
                        <p:column headerText="From">
                            <h:outputText value="#{Flight.from_ap}" />
                        </p:column>
 
                        <p:column headerText="To">
                            <h:outputText value="#{Flight.to_ap}" />
                        </p:column>
                        
                        <p:column headerText="AirLine">
                            <h:outputText value="#{Flight.airline_code}" />
                        </p:column>
 
                        <p:column headerText="Flight No.">
                            <h:outputText value="#{Flight.flight_no}" />
                        </p:column>
                        
                        <p:column headerText="Dep Date">
                            <h:outputText value="#{Flight.dep_date}" />
                        </p:column>
 
                        <p:column headerText="Dep Time">
                            <h:outputText value="#{Flight.dep_time}" />
                        </p:column>
                        
                        <p:column headerText="Arr Date">
                            <h:outputText value="#{Flight.arr_date}" />
                        </p:column>
 
                        <p:column headerText="Arr Time">
                            <h:outputText value="#{Flight.arr_time}" />
                        </p:column>
                        
                        <p:column headerText="Bus. Cost">
                            <h:outputText value="#{Flight.seat_bus_cost}" />
                        </p:column>
 
                        <p:column headerText="Bus. Left">
                            <h:outputText value="#{Flight.seat_bus_left}" />
                        </p:column>
                        
                        <p:column headerText="ECO Cost">
                            <h:outputText value="#{Flight.seat_eco_cost}" />
                        </p:column>
                        
                        <p:column headerText="ECO Left">
                            <h:outputText value="#{Flight.seat_eco_left}" />
                        </p:column> 
                      
                    </p:dataTable>                    
                    <p class="red">Cancelled Flights:</p>
                    <p:dataTable var="Flight" value="#{dtCancelledView.flights}">
                        <p:column headerText="Id">
                            <h:outputText value="#{Flight.fid}" />
                        </p:column>
 
                        <p:column headerText="Status">
                            <h:outputText value="#{Flight.fstatus}" />
                        </p:column>
                        
                        <p:column headerText="From">
                            <h:outputText value="#{Flight.from_ap}" />
                        </p:column>
 
                        <p:column headerText="To">
                            <h:outputText value="#{Flight.to_ap}" />
                        </p:column>
                        
                        <p:column headerText="AirLine">
                            <h:outputText value="#{Flight.airline_code}" />
                        </p:column>
 
                        <p:column headerText="Flight No.">
                            <h:outputText value="#{Flight.flight_no}" />
                        </p:column>
                        
                        <p:column headerText="Dep Date">
                            <h:outputText value="#{Flight.dep_date}" />
                        </p:column>
 
                        <p:column headerText="Dep Time">
                            <h:outputText value="#{Flight.dep_time}" />
                        </p:column>
                        
                        <p:column headerText="Arr Date">
                            <h:outputText value="#{Flight.arr_date}" />
                        </p:column>
 
                        <p:column headerText="Arr Time">
                            <h:outputText value="#{Flight.arr_time}" />
                        </p:column>
                        
                        <p:column headerText="Bus. Cost">
                            <h:outputText value="#{Flight.seat_bus_cost}" />
                        </p:column>
 
                        <p:column headerText="Bus. Left">
                            <h:outputText value="#{Flight.seat_bus_left}" />
                        </p:column>
                        
                        <p:column headerText="ECO Cost">
                            <h:outputText value="#{Flight.seat_eco_cost}" />
                        </p:column>
                        
                        <p:column headerText="ECO Left">
                            <h:outputText value="#{Flight.seat_eco_left}" />
                        </p:column> 
                      
                    </p:dataTable>                    
                </p:layoutUnit>
                
                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>
                
            </p:layout>
        </h:body>
    </f:view>
</html>
