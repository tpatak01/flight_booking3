<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <h:outputStylesheet name="css/default.css"/>
                <title>Flight Booking 3</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h1 class="shadowme"><img class="logo" src="resources/images/kitten.jpg" height="50" />Flight booking</h1>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Menu" collapsible="False">
                    <p:menu>
                        <p:submenu>
                            <p:menuitem value="Booking" url="#" />
                            <p:menuitem value="My page" url="customer/customer_dashboard.xhtml" />                        
                            <p:menuitem value="Admin view" url="admin/admin_view.xhtml" />
                            <p:menuitem value="Admin view" url="admin/test.xhtml" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Select your preferences
                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true" /> 
                        <h:panelGrid columns="4" cellpadding="5">    
                            
                            <p:outputLabel for="departDate" value="Depart date:" />
                            <p:calendar id="departDate" value="#{calendarView.dateDep}" pages="2" mindate="24/4/16" pattern="dd/MM/yyyy" mask="true" />                            
                            <p:outputLabel for="returnDate" value="Return date:" />
                            <p:calendar id="returnDate" value="#{calendarView.dateRet}" pages="2" mindate="#{calendarView.dateDep}" pattern="dd/MM/yyyy" mask="true" />
                            
                            <p:outputLabel value="From: " for="srcAP" />
                            <p:autoComplete id="srcAP" value="#{autoCompleteView.theme1}" completeMethod="#{autoCompleteView.completeTheme}"
                                    var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme}" converter="themeConverter" forceSelection="true" />                      
                            <p:outputLabel value="To: " for="destAP" />
                            <p:autoComplete id="destAP" value="#{autoCompleteView.theme1}" completeMethod="#{autoCompleteView.completeTheme}"
                                    var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme}" converter="themeConverter" forceSelection="true" />                                               
               
                        </h:panelGrid>
                        <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                            <p:panelGrid id="display" columns="2" columnClasses="label,value">                            
                                <h:outputText value="Departure:" />
                                <h:outputText value="#{calendarView.dateDep}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                                <h:outputText value="Return:" />
                                <h:outputText value="#{calendarView.dateRet}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>    
                            </p:panelGrid>  
                        </p:dialog>
                        <p:commandButton value="Search" update="msgs" actionListener="#{calendarView.click}" icon="ui-icon-check" />
                    </h:form>
                    Here is some other things to write: <br />
                    <h:outputText value="#{db_query.getResult()}" />
                    
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
