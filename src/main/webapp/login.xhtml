<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="admin">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <h:outputStylesheet name="../css/default.css"/>
                <title>Flight Booking 3</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">
                
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h1 class="shadowme"><img class="logo" src="../resources/images/kitten.jpg" height="50" />Manager login page</h1>
                </p:layoutUnit>
                
                <p:layoutUnit position="west" size="175" header="Menu" collapsible="False">
                    
                    <p:menu>
                        
                        <p:submenu>
                            <p:menuitem value="Booking" url="../index.xhtml" />
                        </p:submenu>
                        
                    </p:menu>
                    
                </p:layoutUnit>

                <p:layoutUnit position="center">                
                    <form method="post" action="j_security_check">
                        <table role="presentation">
                            <tr>
                                <td>Please type your user name: </td>
                                <td><input type="text" name="j_username" size="20"/></td>
                            </tr>
                            <tr>
                                <td>Please type your password: </td>
                                <td><input type="password" name="j_password" size="20"/></td>
                            </tr>
                        </table>
                        <p></p>
                        <input type="submit" value="Submit"/>
                        
                        <input type="reset" value="Reset"/>
                    </form>
                </p:layoutUnit>
                
                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>
                
            </p:layout>
        </h:body>
    </f:view>
</html>
